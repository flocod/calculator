  </head>
  <body class="body dark">
    <div class="main">
      <div class="screen">
        <div class="struct">
          <div id="input" class="operation_side"></div>
          <div class="result_side">
            <div class="result">
              <div class="egal">=</div>
              <div class="response">500</div>
            </div>
          </div>
        </div>
      </div>
      <div class="key_box">
        <div class="struct">
          <div class="keys_container">
            <div id="clear" class="key orange">AC</div>
            <div id="theme" class="key low_turquoise">
              <!-- ◐ -->
              <span>☀</span>
            </div>
            <div class="key low_turquoise operator">%</div>
            <div class="key turquoise operator">÷</div>

            <div class="key key_val">1</div>
            <div class="key key_val">2</div>
            <div class="key key_val">3</div>
            <div class="key turquoise operator">&times;</div>

            <div class="key key_val">4</div>
            <div class="key key_val">5</div>
            <div class="key key_val">6</div>
            <div class="key turquoise operator">-</div>

            <div class="key key_val">7</div>
            <div class="key key_val">8</div>
            <div class="key key_val">9</div>
            <div class="key turquoise operator">+</div>

            <div class="key3">
              <div class="key delete">⟵</div>
              <div class="key key_val">0</div>
              <div class="key point_key key_val">.</div>
            </div>
            <div id="result" class="key egale_key orange">
              <div class="egale">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      $("#theme").click(function () {
        $("body").toggleClass("dark");

        if (!$("body").hasClass("light")) {
            console.log("light");
            document
              .querySelector("meta[name='theme-color']")
              .setAttribute("content", "#fbfcff");
          } else {
            console.log("dark")
            document
              .querySelector("meta[name='theme-color']")
              .setAttribute("content", "#1d1d1d");
          }

      });

      // if ($("body").hasClass("light")) {
